<!DOCTYPE html>
<html>
   <head>
      <title> Menu </title>
        <script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
         <script>
      function start(){
      sjs.open();
    
      var menu_text = new sjs.Text("Dodge And Dash", 28, "Green")
      menu_text.centerH();

      var game_text = new sjs.Text("Use The Arrow keys to control the airplane and dont let the birds make you crash!",28,"blue");
         game_text.centerH().offset(0,30)

		 var startBtn = new sjs.Button("Start", function(){
         window.location = "dodgeanddash.html";
         });
         startBtn.center();

         var info_text = new sjs.Text("Created By Tommy Jacobs",20,"blue");

          info_text.bottom().centerH();

    

    }//end start
</script>
</head>
<body onload="start()">
<h1> Dodge And Dash! </h1>

<div id="target" style="margin:auto;background:greenyellow;"></div>
</body>
</html>
